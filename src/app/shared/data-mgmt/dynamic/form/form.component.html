<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let struct of structure" class="form-row">
      <ca-dynamic-form-element [structure]="struct" [content]="content" [form]="form"></ca-dynamic-form-element>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong>
    <br>{{payLoad}}
  </div>
</div>
